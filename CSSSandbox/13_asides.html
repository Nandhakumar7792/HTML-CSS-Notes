<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Test file</title>
    <style>
        h1 {
            /* display: none; */
            /* visibility: hidden; still in DOM and space is visible */
            color: blue !important;
        }
        /* avoid negative margins as much as possible */
        .hello {
            color: red; /* class overrides elements; order of precedence*/
        }
    </style>
</head>
<body>
    <h1 class="hello">Hello</h1>
