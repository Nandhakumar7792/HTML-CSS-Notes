<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Lists | Tables</title>
</head>
<body>
    <!-- Unordered lists -->
    <ul style="list-style: square">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Ordered list -->
    <ol type="i">
        <li>Item1</li>
        <li>Item2</li>
        <li>Item3</li>
        <li>Item4</li>
    </ol>

    <!-- Nested lists -->
    <ul>
        <li>Item1</li>
        <li>Item2 
            <ul>
                <li>Nested item1</li>
                <li>Nested item2</li>
            </ul>
        </li>
        <li>Item3</li>
        <li>Item4</li>
    </ul>

    <!-- Tables -->
    <table style="width: 600px">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>John</td>
                <td>Doe</td>
                <td>John@email.com</td>
            </tr>
            <tr>
                <td>Kate</td>
                <td>Smith</td>
                <td>Kate@email.com</td>
            </tr>
            <tr>
                <td>Will</td>
                <td>Biets</td>
                <td>Will@email.com</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
