<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Links|Images</title>

<body>
    <!-- External link -->
    <p>
        <a href="http://google.com">Click for google</a>
    </p>
    <a href="http://google.com" target="_blank">Click for google</a>

    <!-- Internal links -->
    <p>
        <a href="04_typography.html">typography</a>
    </p>

    <!-- Local image -->
    <img src="/images/sample.jpg" alt="sample image" width="200">

    <!-- Remote images -->
    <img src="https://source.unsplash.com/200x200/?nature,water" alt="My image">
</body>
</html>
