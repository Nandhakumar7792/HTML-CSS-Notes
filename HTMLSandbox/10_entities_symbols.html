<body>
    <!-- non breaking space -->
    <p>Hello! My name is &nbsp; &nbsp; Andy</p>

    <!-- angular brackets in page -->
    <p>5 > 2 similar to 5 &gt; 2</p>
    <p>5 > 2 similar to 5 &#62; 2</p>
    <p>1 < 2 similar to 1 &lt; 2</p>
    <p>1 < 2 similar to 1 &#60; 2</p>
    <!-- copyright symbol -->
    <p>&copy;</p>
    <p>&reg;</p>
    <!-- Currency -->
    <p>&dollar;</p>
    <p>&pound;</p>
    <p>&yen;</p>
    <p>&cent;</p>
    <!-- Suites -->
    <p>&spades;</p>
    <p>&clubs;</p>
    <p>&hearts;</p>
    <p>&diams;</p>

    <!-- Computer code -->
    <code>
        &lt; ?php echo hello &gt;
    </code>
    <p>Save the file by pressing <kbd>Ctrl + S</kbd></p>
